<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手风琴菜单</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/2lifetop/resource/fontawesome/all.min.js"></script>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="user">
                <a href="#user" class="btn"><i class="fa fa-user" aria-hidden="true"></i>
                    
                    User
                </a>
                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Pictures</a>
                </div>
            </li>
            <li class="item" id="Messages">
                <a href="#Messages" class="btn">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    Messages
                </a>
                <div class="smenu">
                    <a href="#">new</a>
                    <a href="#">sent</a>
                    <a href="#">spam</a>
                </div>
            </li>
            <li class="item" id="Setting">
                <a href="#Setting" class="btn">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    Setting
                </a>
                <div class="smenu">
                    <a href="#">PASSWORD</a>
                    <a href="#">Language</a>
                    
                </div>
            </li>
            <li class="item">
                <a href="#" class="btn">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i>
                    Logout
                </a>
            </li>
        </div>
    </div>

</html>
